<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<div id="app">
  <p>{{counter}}</p>
  <p v-text="counter" @click="onclick"></p>
  <p v-html="desc"></p>
  <input type="text" v-model="counter">
</div>
<script src="./vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      counter: 1,
      desc: '<span style="color: red">hellor world</span>'
    },
    methods: {
      onclick() {
        this.counter++
      }
    },
  })
  setInterval(() => {
    app.counter++
  }, 1000);
</script>
